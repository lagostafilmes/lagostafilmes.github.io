<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lagosta Filmes</title>

<style>
body {
  margin: 0;
  background: #f4d84a;
  font-family: "Comic Sans MS", sans-serif;
  color: #000;
}
main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* logo */
header {
  text-align: center;
  margin-bottom: 24px;
}
header img {
  max-width: 240px;
  image-rendering: pixelated;
}

/* filme */
section.filme {
  background: #fff;
  border: 2px solid #000;
  padding: 10px;
  margin-bottom: 32px;
}
section.filme img {
  width: 100%;
  display: block;
  border: 2px solid #000;
}
section.filme p {
  font-family: "Times New Roman", serif;
  font-size: 13px;
  margin-top: 8px;
}

/* rádio */
section.fm {
  background: #fff;
  border: 2px solid #000;
  padding: 14px;
  margin-bottom: 32px;
}
.fm-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 10px;
}
.fm-header h2 {
  font-size: 18px;
  color: #7a0000;
  margin: 0;
}
.fm-header img {
  width: 60px;
  border: 1px solid #000;
}

/* player */
.player {
  background: #eee;
  border: 2px solid #000;
  padding: 10px;
  margin-bottom: 12px;
}
.player button {
  background: #7a0000;
  color: #fff;
  border: none;
  padding: 6px 14px;
  font-family: "Courier New", monospace;
  cursor: pointer;
}
.bar {
  width: 100%;
  height: 8px;
  background: #ff0000;
  margin: 6px 0;
  position: relative;
}
.fill {
  background: #fff;
  height: 100%;
  width: 0%;
}
.time {
  font-family: "Courier New", monospace;
  font-size: 12px;
  display: flex;
  justify-content: space-between;
}

/* chat */
.chat {
  background: #000;
  color: #00ff66;
  font-family: "Courier New", monospace;
  font-size: 12px;
  border: 2px solid #000;
  padding: 6px;
  min-height: 150px;
  display: flex;
  flex-direction: column;
}
.chat-log {
  flex: 1;
  overflow-y: auto;
  padding: 4px;
}
.chat-input {
  display: flex;
  gap: 4px;
  margin-top: 6px;
}
.chat-input input {
  flex: 1;
  background: #111;
  border: 1px solid #00ff66;
  color: #00ff66;
  padding: 4px;
  font-family: inherit;
}
.chat-input button {
  background: #00ff66;
  color: #000;
  border: 1px solid #000;
  font-weight: bold;
  cursor: pointer;
}

/* contato */
footer {
  background: #fff;
  border: 2px solid #000;
  padding: 10px;
  font-family: "Times New Roman", serif;
  font-size: 13px;
}
footer b { font-weight: bold; }
</style>
</head>

<body>
<main>
  <header>
    <img src="logo-lagosta-filmes.png" alt="Lagosta Filmes">
  </header>

  <section class="filme">
    <img src="poster-fortown.png" alt="Em breve">
    <p><b>EM BREVE...</b><br>um filme de <span style="border:1px solid #000;padding:1px 3px;">(redigido)</span><br>apresentado por Lagosta Filmes</p>
  </section>

  <section class="fm">
    <div class="fm-header">
      <h2>LAGOSTA FM</h2>
      <img src="lagosta-fm-mascote.png" alt="Lagosta FM">
    </div>

    <div class="player">
      <button id="playBtn">PLAY</button>
      <div class="bar"><div class="fill" id="progress"></div></div>
      <div class="time"><span id="current">00:00</span><span id="total">--:--</span></div>
      <audio id="audio">
        <source src="ep-piloto.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="chat">
      <div class="chat-log" id="chatLog">
        <div>[22:31] OUVINTE_014: tô ouvindo no ônibus</div>
        <div>[22:32] OUVINTE_LUA: manda um salve pra praia grande</div>
      </div>
      <div class="chat-input">
        <input id="chatInput" type="text" placeholder="digite sua mensagem...">
        <button onclick="sendMessage()">></button>
      </div>
    </div>
  </section>

  <footer>
    contato / envio<br>
    <b>contato@lagostafilmes.com</b><br>
    insta: <b>@lagostafilmes</b>
  </footer>
</main>

<script>
/* player */
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const current = document.getElementById('current');
const total = document.getElementById('total');

function formatTime(s){if(isNaN(s))return"--:--";let m=Math.floor(s/60),ss=Math.floor(s%60);return String(m).padStart(2,"0")+":"+String(ss).padStart(2,"0");}
playBtn.onclick=()=>{if(audio.paused){audio.play();playBtn.textContent="PAUSE";}else{audio.pause();playBtn.textContent="PLAY";}};
audio.onloadedmetadata=()=>total.textContent=formatTime(audio.duration);
audio.ontimeupdate=()=>{
  current.textContent=formatTime(audio.currentTime);
  progress.style.width=(audio.currentTime/audio.duration*100||0)+"%";
};

/* chat */
function sendMessage(){
  const input=document.getElementById('chatInput');
  const log=document.getElementById('chatLog');
  const txt=input.value.trim();
  if(!txt)return;
  const t=new Date();
  const h=String(t.getHours()).padStart(2,"0"),m=String(t.getMinutes()).padStart(2,"0");
  const line=document.createElement("div");
  line.textContent=`[${h}:${m}] VOCÊ: ${txt}`;
  log.appendChild(line);
  log.scrollTop=log.scrollHeight;
  input.value="";
}
</script>
</body>
</html>
