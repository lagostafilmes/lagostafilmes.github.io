<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lagosta Filmes</title>

<style>
:root {
  --bg-blue: #A5C7F9;
  --line-dark: #000;
  --line-mid: rgba(0,0,0,0.4);
  --box-bg: #ffffff;
  --fm-head: #7a0000;
  --fm-green: #00e060;
  --fm-black: #111;
  --mono: "Courier New", monospace;
  --bodyfont: "Comic Sans MS", "Trebuchet MS", Arial, sans-serif;
  --serif: "Times New Roman", Times, serif;
}

/* corpo com fade-in, sem textura */
body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg-blue);
  color: #000;
  font-family: var(--bodyfont);
  display: flex;
  opacity: 0;
  animation: boot 0.6s ease-out forwards;
}

@keyframes boot {
  0%   { opacity: 0; filter: brightness(1.8) contrast(1.4) blur(2px); }
  60%  { opacity: 1; filter: brightness(1.2) contrast(1.1) blur(0.5px); }
  100% { opacity: 1; filter: none; }
}

main {
  max-width: 720px;
  width: 100%;
  margin: auto;
  padding: 16px;
  display: grid;
  grid-template-rows: auto auto auto;
  row-gap: 20px;
  box-sizing: border-box;
}

/* topo / pôster */
header {
  text-align: center;
}
header .marca img {
  max-width: 180px;
  height: auto;
  image-rendering: pixelated;
  margin-bottom: 12px;
}
.poster-wrap {
  background: var(--box-bg);
  border: 1px solid var(--line-dark);
  box-shadow: 2px 2px 0 var(--line-mid);
  padding: 8px;
}
.poster-wrap img {
  width: 100%;
  display: block;
  border: 1px solid var(--line-dark);
}

/* lagosta fm */
.fm-block {
  background: var(--box-bg);
  border: 1px solid var(--line-dark);
  box-shadow: 2px 2px 0 var(--line-mid);
  padding: 12px;
  display: grid;
  row-gap: 12px;
  font-size: 14px;
}
.fm-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  flex-wrap: wrap;
}
.fm-title {
  font-size: 16px;
  font-weight: bold;
  color: var(--fm-head);
  letter-spacing: 0.03em;
}
.fm-status {
  font-family: var(--mono);
  font-size: 11px;
  background: #fff4f4;
  border: 1px solid var(--fm-head);
  color: var(--fm-head);
  padding: 2px 4px;
  border-radius: 2px;
  text-transform: uppercase;
}

/* player */
.player-box {
  border: 1px solid var(--line-dark);
  background: #f2f2f2;
  padding: 10px;
  display: grid;
  row-gap: 8px;
  font-family: var(--mono);
  font-size: 12px;
}
.player-row-top {
  display: flex;
  justify-content: space-between;
}
.player-left { font-weight: bold; }
.player-right { color: var(--fm-head); font-weight: bold; }

.player-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}
.play-btn {
  background: var(--fm-head);
  color: #fff;
  border: 0;
  font-family: var(--mono);
  font-size: 12px;
  font-weight: bold;
  padding: 6px 12px;
  cursor: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">\
<path fill="white" stroke="black" stroke-width="1" d="M4 2 L4 22 L9 17 L12 28 L15 27 L12 16 L18 16 Z"/>\
</svg>') 4 2, pointer;
  border-radius: 2px;
}
.progress-area {
  flex: 1;
  display: grid;
  gap: 4px;
}
.progress-bar-bg {
  width: 100%;
  height: 6px;
  background: #d00;
  border: 1px solid var(--line-dark);
  border-radius: 2px;
  overflow: hidden;
}
.progress-bar-fill {
  background: #fff;
  width: 0%;
  height: 100%;
}
.time-row {
  display: flex;
  justify-content: space-between;
  font-size: 11px;
}

/* chat */
.chat-box {
  border: 1px solid var(--line-dark);
  background: var(--fm-black);
  color: var(--fm-green);
  font-family: var(--mono);
  font-size: 11px;
  display: grid;
  gap: 8px;
  padding: 10px;
  border-radius: 2px;
}
.chat-head {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
}
.chat-head-left { font-weight: bold; }
.chat-head-right {
  background: #d00;
  color: #fff;
  font-weight: bold;
  font-size: 10px;
  padding: 1px 4px;
  border-radius: 2px;
}
.chat-log {
  max-height: 70px;
  overflow-y: auto;
  border: 1px solid var(--fm-green);
  padding: 6px;
  background: #000;
  line-height: 1.4;
}
.chat-line { white-space: nowrap; }
.chat-line .hora { color: #888; }
.chat-line .nick { color: var(--fm-green); font-weight: bold; }
.chat-input-row {
  display: flex;
  gap: 6px;
}
.chat-input-row input {
  flex: 1;
  background: #000;
  color: var(--fm-green);
  border: 1px solid var(--fm-green);
  font-family: var(--mono);
  font-size: 11px;
  padding: 6px;
  border-radius: 2px;
}
.chat-input-row button {
  background: var(--fm-green);
  color: #000;
  border: 0;
  font-family: var(--mono);
  font-size: 11px;
  font-weight: bold;
  padding: 6px 8px;
  border-radius: 2px;
  cursor: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">\
<path fill="white" stroke="black" stroke-width="1" d="M4 2 L4 22 L9 17 L12 28 L15 27 L12 16 L18 16 Z"/>\
</svg>') 4 2, pointer;
}

/* contato */
footer {
  text-align: center;
  font-family: var(--serif);
  font-size: 13px;
  color: #000;
  background: var(--box-bg);
  border: 1px solid var(--line-dark);
  box-shadow: 2px 2px 0 var(--line-mid);
  padding: 10px;
}
footer b {
  font-family: var(--mono);
  font-size: 12px;
}

/* responsivo */
@media (max-width: 480px) {
  main { padding: 12px; row-gap: 16px; }
  .chat-log { max-height: 64px; }
}
</style>
</head>

<body>
<main>
  <header>
    <div class="marca">
      <img src="logo-lagosta-filmes.png" alt="LAGOSTA FILMES">
    </div>
    <div class="poster-wrap">
      <img src="poster-fortown.png" alt="EM BREVE">
    </div>
  </header>

  <section class="fm-block">
    <div class="fm-header">
      <div class="fm-title">LAGOSTA FM</div>
      <div class="fm-status">ON AIR</div>
    </div>

    <div class="player-box">
      <div class="player-row-top">
        <div class="player-left">EP PILOTO</div>
        <div class="player-right">LAGOSTA FM</div>
      </div>
      <div class="player-controls">
        <button id="playBtn" class="play-btn">PLAY</button>
        <div class="progress-area">
          <div class="progress-bar-bg">
            <div id="progressFill" class="progress-bar-fill"></div>
          </div>
          <div class="time-row">
            <div id="currentTime">00:00</div>
            <div id="totalTime">--:--</div>
          </div>
        </div>
      </div>
      <audio id="audioPlayer">
        <source src="ep-piloto.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="chat-box">
      <div class="chat-head">
        <div class="chat-head-left">chat do estúdio / lagosta fm</div>
        <div class="chat-head-right">live</div>
      </div>
      <div id="chat-log" class="chat-log">
        <div class="chat-line"><span class="hora">[22:31]</span> <span class="nick">OUVINTE_014:</span> tô ouvindo no ônibus</div>
        <div class="chat-line"><span class="hora">[22:32]</span> <span class="nick">OUVINTE_LUA:</span> manda um salve pra praia grande</div>
      </div>
      <div class="chat-input-row">
        <input id="chat-input" type="text" maxlength="180" placeholder="digite sua mensagem...">
        <button onclick="sendMessage()">ENVIAR</button>
      </div>
    </div>
  </section>

  <footer>
    <div><b>oi@lagostafilmes.com</b></div>
    <div>insta: <b>@lagosta.filmes</b></div>
  </footer>
</main>

<script>
const audioEl = document.getElementById("audioPlayer");
const playBtn = document.getElementById("playBtn");
const progressFill = document.getElementById("progressFill");
const currentTimeEl = document.getElementById("currentTime");
const totalTimeEl = document.getElementById("totalTime");

function formatTime(sec){if(isNaN(sec))return"--:--";let m=Math.floor(sec/60),s=Math.floor(sec%60);return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");}
playBtn.onclick=()=>{if(audioEl.paused){audioEl.play();playBtn.textContent="PAUSE";}else{audioEl.pause();playBtn.textContent="PLAY";}};
audioEl.onloadedmetadata=()=>totalTimeEl.textContent=formatTime(audioEl.duration);
audioEl.ontimeupdate=()=>{currentTimeEl.textContent=formatTime(audioEl.currentTime);progressFill.style.width=(audioEl.currentTime/audioEl.duration*100||0)+"%";};

function sendMessage(){
  const input=document.getElementById('chat-input');
  const log=document.getElementById('chat-log');
  const txt=input.value.trim();
  if(!txt)return;
  const now=new Date();
  const h=String(now.getHours()).padStart(2,'0'),m=String(now.getMinutes()).padStart(2,'0');
  const div=document.createElement('div');
  div.className='chat-line';
  div.innerHTML=`<span class="hora">[${h}:${m}]</span> <span class="nick">VOCÊ:</span> ${txt}`;
  log.appendChild(div);
  log.scrollTop=log.scrollHeight;
  input.value='';
}
</script>
</body>
</html>
