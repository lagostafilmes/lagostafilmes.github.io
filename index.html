<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagosta Filmes</title>
  <style>
    body {
      background-color: #f2e1b3;
      font-family: 'Comic Sans MS', 'Marker Felt', cursive;
      color: #d52b1e;
      text-align: center;
      margin: 0;
      padding: 40px 0;
    }

    .logo {
      font-size: 36px;
      letter-spacing: 2px;
      margin-bottom: 60px;
      text-shadow: 2px 2px 0px #fff, 4px 4px 0px #00000040;
    }

    .radio-player {
      border: 2px solid #d52b1e;
      background: #fff6e0;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 6px 6px 0px #00000020;
    }

    audio {
      width: 300px;
      margin-top: 10px;
    }

    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #a0382a;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="logo">LAGOSTA FILMES</div>

  <div class="radio-player">
    <div style="font-weight: bold; font-size: 20px;">LAGOSTA FM</div>
    <audio controls>
      <source src="radio-lagosta.mp3" type="audio/mpeg">
      Seu navegador não suporta o player de áudio.
    </audio>
  </div>

  <footer>
    <p>© 2025 Lagosta Filmes</p>
  </footer>
</body>
</html>
