<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lagosta Filmes</title>

<style>
/* ---------- base ---------- */
:root {
  --bg-blue: #B0D0FF;
  --line-dark: #000;
  --line-mid: rgba(0,0,0,0.4);
  --box-bg: #ffffff;
  --fm-head: #7a0000;
  --fm-green: #00e060;
  --fm-black: #111;
  --mono: "Courier New", monospace;
  --bodyfont: "Comic Sans MS", "Trebuchet MS", Arial, sans-serif;
  --serif: "Times New Roman", Times, serif;
}

body {
  margin: 0;
  background: var(--bg-blue);
  font-family: var(--bodyfont);
  color: #000;
  display: flex;
  min-height: 100vh;
}

/* container geral:
   queremos tudo caber numa coluna e ficar centralizado na tela
*/
main {
  max-width: 720px;
  width: 100%;
  margin: auto;
  padding: 16px;
  box-sizing: border-box;
  display: grid;
  grid-template-rows: auto auto auto;
  row-gap: 20px;
}

/* ---------- topo / filme ---------- */

header {
  text-align: center;
}

header .marca {
  margin-bottom: 12px;
}
header .marca img {
  max-width: 180px;
  height: auto;
  image-rendering: pixelated;
  display: block;
  margin: 0 auto;
}

/* pôster ocupa toda a largura do bloco mas com borda fina */
.poster-wrap {
  background: var(--box-bg);
  border: 1px solid var(--line-dark);
  box-shadow: 2px 2px 0 rgba(0,0,0,0.4);
  padding: 8px;
}
.poster-wrap img {
  width: 100%;
  display: block;
  border: 1px solid var(--line-dark);
}

/* nenhuma legenda abaixo do pôster */
.poster-caption {
  display: none;
}

/* ---------- bloco lagosta fm (player + chat) ---------- */

.fm-block {
  background: var(--box-bg);
  border: 1px solid var(--line-dark);
  box-shadow: 2px 2px 0 rgba(0,0,0,0.4);
  padding: 12px;
  display: grid;
  row-gap: 12px;
}

/* título da rádio */
.fm-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  flex-wrap: wrap;
  row-gap: 4px;
}

.fm-title {
  font-size: 16px;
  font-weight: bold;
  color: var(--fm-head);
  line-height: 1.1;
  letter-spacing: 0.03em;
}

.fm-status {
  font-family: var(--mono);
  font-size: 11px;
  line-height: 1;
  background: #fff4f4;
  border: 1px solid var(--fm-head);
  color: var(--fm-head);
  padding: 2px 4px;
}

/* player */
.player-box {
  border: 1px solid var(--line-dark);
  background: #f2f2f2;
  padding: 10px;
  display: grid;
  row-gap: 8px;
}

.player-row-top {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  font-family: var(--mono);
  font-size: 12px;
  color: #000;
}
.player-left {
  font-weight: bold;
}
.player-right {
  color: var(--fm-head);
  font-weight: bold;
}

.player-controls {
  display: flex;
  align-items: center;
  column-gap: 10px;
}

.play-btn {
  background: var(--fm-head);
  color: #fff;
  border: 0;
  font-family: var(--mono);
  font-size: 12px;
  font-weight: bold;
  padding: 6px 12px;
  cursor: pointer;
  line-height: 1;
  border-radius: 2px;
}
.play-btn:active {
  transform: translateY(1px);
}

.progress-area {
  flex: 1;
  display: grid;
  row-gap: 4px;
  min-width: 0;
}
.progress-bar-bg {
  width: 100%;
  height: 6px;
  background: #d00;
  border: 1px solid var(--line-dark);
  position: relative;
  border-radius: 2px;
  overflow: hidden;
}
.progress-bar-fill {
  background: #fff;
  width: 0%;
  height: 100%;
}
.time-row {
  font-family: var(--mono);
  font-size: 11px;
  color: #000;
  display: flex;
  justify-content: space-between;
  line-height: 1;
}

audio {
  display: none;
}

/* chat enxuto */
.chat-box {
  border: 1px solid var(--line-dark);
  background: var(--fm-black);
  color: var(--fm-green);
  font-family: var(--mono);
  font-size: 11px;
  line-height: 1.4;
  display: grid;
  row-gap: 8px;
  padding: 10px;
}

/* cabecalho chat */
.chat-head {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
}
.chat-head-left {
  font-weight: bold;
  color: var(--fm-green);
}
.chat-head-right {
  background: #d00;
  color: #fff;
  font-weight: bold;
  font-size: 10px;
  padding: 1px 4px;
  border-radius: 2px;
  line-height: 1;
}

/* log */
.chat-log {
  max-height: 70px;
  overflow-y: auto;
  border: 1px solid var(--fm-green);
  padding: 6px;
  background: #000;
  font-family: var(--mono);
  font-size: 11px;
  line-height: 1.4;
  color: var(--fm-green);
  scrollbar-width: thin;
}
.chat-line {
  white-space: nowrap;
}
.chat-line .nick {
  color: var(--fm-green);
  font-weight: bold;
}
.chat-line .hora {
  color: #888;
}

/* input */
.chat-input-row {
  display: flex;
  column-gap: 6px;
}
.chat-input-row input {
  flex: 1;
  background: #000;
  color: var(--fm-green);
  border: 1px solid var(--fm-green);
  font-family: var(--mono);
  font-size: 11px;
  padding: 6px;
  line-height: 1.2;
  border-radius: 2px;
}
.chat-input-row button {
  background: var(--fm-green);
  color: #000;
  border: 0;
  font-family: var(--mono);
  font-size: 11px;
  font-weight: bold;
  padding: 6px 8px;
  cursor: pointer;
  line-height: 1;
  border-radius: 2px;
}
.chat-input-row button:active {
  transform: translateY(1px);
}

/* ---------- contato ---------- */

footer {
  text-align: center;
  font-family: var(--serif);
  font-size: 13px;
  line-height: 1.4;
  color: #000;
  background: var(--box-bg);
  border: 1px solid var(--line-dark);
  box-shadow: 2px 2px 0 rgba(0,0,0,0.4);
  padding: 10px;
}
footer b {
  font-weight: bold;
  font-family: var(--mono);
  font-size: 12px;
  color: #000;
}

/* ---------- responsivo ---------- */

@media (max-width: 480px) {
  main {
    padding: 12px;
    row-gap: 16px;
  }
  .fm-header {
    row-gap: 2px;
  }
  .player-row-top {
    font-size: 11px;
  }
  .play-btn {
    font-size: 11px;
    padding: 6px 10px;
  }
  .time-row {
    font-size: 10px;
  }
  .chat-log {
    max-height: 64px;
  }
  footer {
    font-size: 12px;
  }
}
</style>
</head>

<body>
<main>

  <!-- TOPO / POSTER -->
  <header>
    <div class="marca">
      <img src="logo-lagosta-filmes.png" alt="LAGOSTA FILMES">
    </div>
    <div class="poster-wrap">
      <img src="poster-fortown.png" alt="EM BREVE">
    </div>
  </header>

  <!-- LAGOSTA FM -->
  <section class="fm-block">
    <div class="fm-header">
      <div class="fm-title">LAGOSTA FM</div>
      <div class="fm-status">ON AIR // SINAL INSTÁVEL</div>
    </div>

    <!-- player -->
    <div class="player-box">
      <div class="player-row-top">
        <div class="player-left">EP PILOTO</div>
        <div class="player-right">LAGOSTA FM</div>
      </div>

      <div class="player-controls">
        <button id="playBtn" class="play-btn">PLAY</button>

        <div class="progress-area">
          <div class="progress-bar-bg">
            <div id="progressFill" class="progress-bar-fill"></div>
          </div>
          <div class="time-row">
            <div id="currentTime">00:00</div>
            <div id="totalTime">--:--</div>
          </div>
        </div>
      </div>

      <audio id="audioPlayer">
        <source src="ep-piloto.mp3" type="audio/mpeg">
      </audio>
    </div>

    <!-- chat compacto -->
    <div class="chat-box">
      <div class="chat-head">
        <div class="chat-head-left">chat do estúdio / lagosta fm</div>
        <div class="chat-head-right">LIVE</div>
      </div>

      <div id="chat-log" class="chat-log">
        <div class="chat-line"><span class="hora">[22:31]</span> <span class="nick">OUVINTE_014:</span> tô ouvindo no ônibus</div>
        <div class="chat-line"><span class="hora">[22:32]</span> <span class="nick">OUVINTE_LUA:</span> manda um salve pra praia grande</div>
        <div class="chat-line"><span class="hora">[22:33]</span> <span class="nick">ESTÚDIO_LAGOSTA:</span> salve registrado ☑</div>
      </div>

      <div class="chat-input-row">
        <input id="chat-input" type="text" maxlength="180" placeholder="digite sua mensagem...">
        <button onclick="sendMessage()">ENVIAR</button>
      </div>
    </div>
  </section>

  <!-- CONTATO -->
  <footer>
    <div><b>oi@lagostafilmes.com</b></div>
    <div>insta: <b>@lagosta.filmes</b></div>
  </footer>

</main>

<script>
/* PLAYER LOGIC */
const audioEl = document.getElementById("audioPlayer");
const playBtn = document.getElementById("playBtn");
const progressFill = document.getElementById("progressFill");
const currentTimeEl = document.getElementById("currentTime");
const totalTimeEl = document.getElementById("totalTime");

function formatTime(sec) {
  if (isNaN(sec)) return "--:--";
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
}

playBtn.addEventListener("click", () => {
  if (audioEl.paused) {
    audioEl.play();
    playBtn.textContent = "PAUSE";
  } else {
    audioEl.pause();
    playBtn.textContent = "PLAY";
  }
});

audioEl.addEventListener("loadedmetadata", () => {
  totalTimeEl.textContent = formatTime(audioEl.duration);
});

audioEl.addEventListener("timeupdate", () => {
  currentTimeEl.textContent = formatTime(audioEl.currentTime);
  if (!isNaN(audioEl.duration) && audioEl.duration > 0) {
    const pct = (audioEl.currentTime / audioEl.duration) * 100;
    progressFill.style.width = pct + "%";
  }
});

/* CHAT LOGIC (local only) */
function sendMessage() {
  const input = document.getElementById("chat-input");
  const log = document.getElementById("chat-log");
  const text = input.value.trim();
  if (!text) return;

  const now = new Date();
  const hh = now.getHours().toString().padStart(2,"0");
  const mm = now.getMinutes().toString().padStart(2,"0");

  const line = document.createElement("div");
  line.className = "chat-line";
  line.innerHTML =
    '<span class="hora">['+hh+':'+mm+']</span> <span class="nick">VOCÊ:</span> ' +
    text;
  log.appendChild(line);

  input.value = "";
  log.scrollTop = log.scrollHeight;
}
</script>

</body>
</html>
